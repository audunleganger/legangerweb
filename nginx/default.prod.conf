server {
    listen 443 ssl;
    server_name jellyfin.leganger.dev;

    ssl_certificate /etc/letsencrypt/live/leganger.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/leganger.dev/privkey.pem;

    proxy_http_version 1.1;

    location / {
        proxy_pass http://host.docker.internal:18096;

	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Porto $scheme;

	proxy_set_header Upgrade $http_upgrade;
	proxy_set_header Connection "upgrade";

	proxy_buffering off;
	proxy_read_timeout 3600;
	proxy_send_timeout 3600;
	send_timeout 3600;
    }

    location /.well-known/acme-challenge/ {
    	root /srv/nginx/html;	    
    }
}

