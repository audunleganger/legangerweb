version: "3.9"

services:
    dev:
        # The VS Code Dev Container environment
        build:
            context: .
            dockerfile: .devcontainer/Dockerfile
        volumes:
            - .:/workspace:cached
            - /var/run/docker.sock:/var/run/docker.sock
        working_dir: /workspace
        command: sleep infinity
        networks:
            - legangerweb-net

    frontend:
        # React app in "dev" mode (hot-reload)
        build:
            context: ./frontend
            dockerfile: Dockerfile.dev
        volumes:
            - ./frontend:/app
        expose:
            - "3000"
        environment:
            - CHOKIDAR_USEPOLLING=true
        command: sh -c "[ -d node_modules ] || npm install && npm run dev"
        networks:
            - legangerweb-net

    nginx:
        # Reverse-proxy container
        image: nginx:alpine
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx:/etc/nginx/conf.d
        depends_on:
            - frontend
        networks:
            - legangerweb-net

networks:
    legangerweb-net:
        name: legangerweb-net
        driver: bridge
