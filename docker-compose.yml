services:
    nginx:
        # Reverse-proxy container
        image: nginx:alpine
        container_name: nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx/default.dev.conf:/etc/nginx/conf.d/default.conf
            - ./nginx/nginx.crt:/etc/nginx/conf.d/nginx.crt:ro
            - ./nginx/nginx.key:/etc/nginx/conf.d/nginx.key:ro
        depends_on:
            - frontend
            - mc-frontend
            - matmeny-frontend
        networks:
            - legangerweb-net
            - minecraft-net

    frontend:
        # React app in "dev" mode (hot-reload)
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: frontend
        volumes:
            - ./frontend/src:/app/src
            - ./frontend/public:/app/public
            - ./frontend/index.html:/app/index.html
        expose:
            - "3000"
        environment:
            - CHOKIDAR_USEPOLLING=true
        networks:
            - legangerweb-net

    minecraft:
        image: itzg/minecraft-server:latest
        container_name: minecraft
        ports:
            - "25565:25565"
        environment:
            EULA: "TRUE"
            RCON_PASSWORD: "secretpassword"
            ENABLE_RCON: "true"
            SERVER_PORT: "25565"
            RCON_PORT: "25575"
            LEVEL: "Midgard"
        volumes:
            - ./minecraft-admin/data:/data
        restart: unless-stopped
        networks:
            - minecraft-net

    mc-backend:
        build: ./minecraft-admin/backend
        container_name: mc-backend
        volumes:
            - ./minecraft-admin/backend/src:/app/src
        environment:
            RCON_HOST: minecraft
            RCON_PORT: 25575
            RCON_PASSWORD: secretpassword
        depends_on:
            - minecraft
        restart: unless-stopped
        networks:
            - minecraft-net

    mc-frontend:
        build:
            context: ./minecraft-admin/frontend
            dockerfile: Dockerfile
        container_name: mc-frontend
        volumes:
            - ./minecraft-admin/frontend/src:/app/src
            - ./minecraft-admin/frontend/public:/app/public
            - ./minecraft-admin/frontend/index.html:/app/index.html
        depends_on:
            - mc-backend
        restart: unless-stopped
        networks:
            - minecraft-net
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--spider",
                    "-q",
                    "http://localhost:3000/health",
                ]
            interval: 10s
            timeout: 3s
            retries: 10

    matmeny-frontend:
        build:
            context: ./matmeny/frontend
            dockerfile: Dockerfile.dev
        container_name: matmeny-frontend
        volumes:
            - ./matmeny/frontend/src:/app/src
            - ./matmeny/frontend/public:/app/public
            - ./matmeny/frontend/index.html:/app/index.html
        restart: unless-stopped
        networks:
            - legangerweb-net

    matmeny-backend:
        build:
            context: ./matmeny/backend
            dockerfile: Dockerfile
        container_name: matmeny-backend
        volumes:
            - ./matmeny/backend/src:/app/src
        environment:
            DATABASE_URL: postgresql://user:password@matmeny-db:5432/matmeny
        depends_on:
            - matmeny-db
        restart: unless-stopped
        networks:
            - legangerweb-net

    matmeny-db:
        image: postgres:17-alpine
        container_name: matmeny-db
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
            POSTGRES_DB: matmeny
        volumes:
            - ./matmeny/db/data:/var/lib/postgresql/data
            - ./matmeny/db/initb:/docker-entrypoint-initdb.d
        restart: unless-stopped
        expose:
            - "5432"
        networks:
            - legangerweb-net

    hexus:
        build:
            context: ./hexus
            dockerfile: Dockerfile.dev
        container_name: hexus
        volumes:
            - ./hexus/src:/app/src
            - ./hexus/public:/app/public
            - ./hexus/index.html:/app/index.html
        restart: unless-stopped
        networks:
            - legangerweb-net

networks:
    legangerweb-net:
        name: legangerweb-net
        driver: bridge
    minecraft-net:
        name: minecraft-net
        driver: bridge
